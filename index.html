<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="grid-container">
        <div id="sidebar">
            <div class="logo">
                <img id="dashboard-img" src="images/dashboardlogo.svg">
                <p id="dashboard">Dashboard</p>
            </div>
            <div class="navigation">
                <img src="images/home.svg">
                <p>Home</p>
                <img src="images/profile.svg" alt="">
                <p>Profile</p>
                <img src="images/messages.svg" alt="">
                <p>Messages</p>
                <img src="images/history.svg" alt="">
                <p>History</p>
                <img src="images/tasks.svg" alt="">
                <p>Tasks</p>
                <img src="images/community.svg" alt="">
                <p>Communities</p>
            </div>
            <div class="settings">
                <img src="images/settings.svg" alt="">
                <p>Settings</p>
                <img src="images/support.svg" alt="">
                <p>Support</p>
                <img src="images/privacy.svg" alt="">
                <p>Privacy</p>
            </div>
        </div>
        <div id="header">
            <div class="top-left">
                <img src="images/search.svg" alt="">
                <input type="text">
            </div>
            <div class="top-right">
                <img id="bell" src="images/bell.svg" alt="">
                <img src="images/profile.png" alt="">
                <p>Leston Poh</p>
            </div>
            <div class="bottom-left">
                <img src="images/profile.png" alt="">
                <p id="greetings">Hi there,</p>
                <p id="name">Leston Poh(@lestonpoh)</p>

            </div>
            <div class="bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        
        </div>
        <div id="main-content">
            
        </div>
    </div>
   
</body>
</html>
